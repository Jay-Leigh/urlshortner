<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <i class="bx bx-link-alt"></i>
        <h1>URL Shortner</h1>
        <label for="originalUrl">Enter URL</label>
        <input type="text" placeholder="https://example.com" id="originalUrl">
        <div class="buttons">
            <button id="reload-btn">Reload</button>
            <button id="short-btn">Shorten</button>
        </div>
        <label for="shortenedURL">Shortened URL: </label>
        <textarea id="shortenedUrl" rows="3" readonly></textarea>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
